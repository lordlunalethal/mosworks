    <script>
        // Initialize auth providers
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        const facebookProvider = new firebase.auth.FacebookAuthProvider();
        
        // Handle email/password login
        document.getElementById("pms_login").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("user_login").value;
            const password = document.getElementById("user_pass").value;
            const errorElement = document.getElementById("firebase-error");
            const spinner = document.getElementById("loading-spinner");

            spinner.style.display = "flex";
            errorElement.textContent = "";

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    setTimeout(() => window.location.href = "movies-infinite-scroll.html", 500);
                })
                .catch((error) => {
                    spinner.style.display = "none";
                    let errorMessage = "Login failed. Please try again.";
                    switch(error.code) {
                        case "auth/user-not-found": errorMessage = "No user found with this email."; break;
                        case "auth/wrong-password": errorMessage = "Incorrect password."; break;
                        case "auth/invalid-email": errorMessage = "Invalid email format."; break;
                    }
                    errorElement.textContent = errorMessage;
                });
        });

        // Google Login
        document.getElementById("googleLogin").addEventListener("click", function() {
            const spinner = document.getElementById("loading-spinner");
            const errorElement = document.getElementById("firebase-error");
            
            spinner.style.display = "flex";
            errorElement.textContent = "";
            
            auth.signInWithPopup(googleProvider)
                .then(() => {
                    setTimeout(() => window.location.href = "movies-infinite-scroll.html", 500);
                })
                .catch((error) => {
                    spinner.style.display = "none";
                    errorElement.textContent = error.message;
                });
        });

        // Facebook Login
        document.getElementById("facebookLogin").addEventListener("click", function() {
            const spinner = document.getElementById("loading-spinner");
            const errorElement = document.getElementById("firebase-error");
            
            spinner.style.display = "flex";
            errorElement.textContent = "";
            
            auth.signInWithPopup(facebookProvider)
                .then(() => {
                    setTimeout(() => window.location.href = "movies-infinite-scroll.html", 500);
                })
                .catch((error) => {
                    spinner.style.display = "none";
                    errorElement.textContent = error.message;
                });
        });

        // Phone Login (will need additional UI)
        document.getElementById("phoneLogin").addEventListener("click", function() {
            alert("Phone login would open a verification flow here");
            // You would typically implement this with:
            // 1. A modal to enter phone number
            // 2. reCAPTCHA verification
            // 3. SMS code verification
        });
        // After successful Firebase login
auth.onAuthStateChanged((user) => {
  if (user) {
    // Set a custom cookie (expires in 1 day)
    document.cookie = `mosworks_session=${user.uid}; max-age=86400; path=/; Secure; SameSite=Lax`;
  }
});
